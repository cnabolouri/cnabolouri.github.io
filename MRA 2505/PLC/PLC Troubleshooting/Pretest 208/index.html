
<!DOCTYPE html>

  <title>Pretest 208</title>
  <style>
    body {
      font-family: sans-serif;
      max-width: 600px;
      margin: 2rem auto;

    }
    .card {
      border: 1px solid #ddd;
      border-radius: 12px;
      padding: 1.5rem;

      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .options button {
      display: block;
      width: 100%;
      margin-bottom: 0.5rem;
      padding: 0.75rem;

      border-radius: 8px;
      cursor: pointer;
    }
    .options button:hover {
      background-color: #eee;
    }
    .correct { background-color: #c8f7c5; }
    .incorrect { background-color: #f7c5c5; }

  </style>
</head>
<body>
  <h1>Pretest 208</h1>
  <div id="quiz"></div>
  <script>
const quizData = [
  {
    "question": "If the problem is not a lack of input signal, but an inaccurate one, typical causes include failed ________, a bad analog input, or a bad input module.",
    "options": ["Instrumentation", "Diodes", "Ammeter", "Terminal"],

  },
  {

  },
  {
    "question": "<img src='3.png' style='height:200px;'><br>The first troubleshooting step is to check the main power disconnect and then the AC supplied to the DC power supply. What would be the next point to check?",
    "options": ["TP1", "TP3", "TP2", "TP4"],
    "answer": "TP2"
  },
  {
    "question": "Forcing ________ can result in sudden or unexpected machine movement, which can damage equipment and injure or kill personnel.",
    "options": ["Tags", "I/O", "Inputs", "Outputs"],
    "answer": "I/O"
  },
  {
    "question": "When are I/O forces first applied in a PLC?",
    "options": ["Input forces are immediate.", "Output forces are applied immediately.", "Input and output forces are immediately applied.", "User must confirm the forces before they are applied."],
    "answer": "User must confirm the forces before they are applied."
  },
  {
    "question": "If the processor faults, program execution is ________.",
    "options": ["Continued", "Slowed", "Maintained", "Halted"],
    "answer": "Halted"
  },
  {
    "question": "Output devices may be tested by ________.",
    "options": ["Forcing the PLC output", "Measuring voltage at the output terminal", "Testing the output device and its wiring", "All of the above"],
    "answer": "All of the above"
  },
  {
    "question": "Installed Forces affect only the ________ when forces are disabled.",
    "options": ["Input tags", "Output tags", "Force mask", "Output device"],
    "answer": "Force mask"
  },
  {
    "question": "The output tag file and ________ are not changed when a forced output is applied.",
    "options": ["Program Status (Instruction States)", "State of input device", "Input tag", "Rung logic"],

  },
  {
    "question": "________ may slow down or even stop the execution of a controller causing it to transition to fault mode.",
    "options": ["Routines", "Faults", "Programs", "Tags"],
    "answer": "Faults"
  },
  {
    "question": "If the measured voltage at the PLC output terminal changes from low to high when the output is forced on, but the output device does not respond. What is the likely problem?",
    "options": ["Output module is bad.", "Program logic is wrong.", "Master control relay circuit is off.", "Output device or wiring is bad."],
    "answer": "Output device or wiring is bad."
  },
  {
    "question": "The PLC system requires ________ power to operate the processor, I/O, and other connected modules.",
    "options": ["DC", "AC", "AC or DC", "220 DCV"],
    "answer": "DC"
  },
  {
    "question": "What happens when a PLC program is moved from Run to Test Mode or Program Mode?",
    "options": ["Disconnects input device from PLC", "Ghosts the input device", "Disables Outputs in PLC", "Activates the MCR circuit"],
    "answer": "Disables Outputs in PLC"
  },
  {
    "question": "The ________ window is a Studio 5000 software utility that displays configuration, operation, and status information for an online controller.",
    "options": ["Tag Editor", "Data monitor", "Controller Properties", "Controller organizer"],

  {
    "question": "What is the next step in PLC system troubleshooting after checking the status indicators?",

  {

    "options": ["Entire PLC system", "Processor", "Input module", "Output devices"],
    "answer": "Entire PLC system"
  },
  {
    "question": "________ indicators are often the best sign of a problem with the power supply.",
    "options": ["Run", "Force", "OK", "Status"],
    "answer": "Status"
  },
  {
    "question": "Step 1 in testing a discrete input device is to ________ the system.",
    "options": ["Enable", "Disable", "Power", "Reset"],
    "answer": "Disable"
  },
  {
    "question": "One of the tools the PLC provides to help monitor and troubleshoot the system is status or diagnostic ________.",
    "options": ["Utilities", "Windows", "Messages", "Indicators"],
    "answer": "Indicators"
  },
  {
    "question": "What is indicated by a flashing red LED on a PLC processor?",

    "answer": "Recoverable fault"
  },
  {
    "question": "The first step to test a discrete output is to ________.",
    "options": ["Measure supply voltage", "Check the output indicators", "Check the processor indicators", "Verify that the disconnect is on"],

  },

    "question": "What is the next check you should make to troubleshoot the problem if a PLC input indicator does not turn on and off when the input device is operated?",
    "options": ["Force the input on or off and observe input module indicator.", "Measure signal at input module terminal when input device is operated.", "Check the program I/O configuration file.", "Check program input instruction logic for error."],
    "answer": "Measure signal at input module terminal when input device is operated."
  },
  {
    "question": "<img src='23.png' style='height:200px;'><br>Where would the main power be tested?",
    "options": ["TP1", "TP2", "TP3", "TP4"],
    "answer": "TP1"
  },
  {
    "question": "If a PLC output instruction is on in the logic program and control power is on, but there is no output voltage at the output terminal. What is the most likely fault in a PLC system?",
    "options": ["Output device is bad.", "PLC power supply is bad.", "PLC is not in run mode.", "Output point on the output module is bad."],
    "answer": "Output point on the output module is bad."
  },
  {

    "options": ["Output is forced off", "PLC is in program mode", "Output module is faulty", "PLC program"],

  {
    "question": "What may not be updated when an input module has failed?",
    "options": ["Input wiring", "Controller Status", "Input device", "I/O power"],
    "answer": "Controller Status"
  },
  {

    "options": ["Output-back", "Large", "Component", "Control"],
    "answer": "Large"
  },
  {
    "question": "What is the FIRST check you should make if a machine suddenly fails, all PLC indicators are now off, and the other machines in the area are still operating?",
    "options": ["Measure control power voltage to the PLC outputs.", "Measure AC voltage at the mains.", "Measure voltage between the PLC processor and DC power supply.", "Check the main power disconnect."],
    "answer": "Check the main power disconnect."
  },
  {
    "question": "The symptoms of an internally shorted module make it appear as if there is a ________ problem.",
    "options": ["Input", "Output", "Processor", "Power supply"],
    "answer": "Power supply"
  },
  {
    "question": "If a PLC’s input indicators are correct but expected outputs are NOT produced, what is the first step to troubleshoot the problem?",
    "options": ["Use software to verify bit status.", "Check output module configuration.", "Verify that the processor’s force indicator is off.", "Check PLC power supply"],
    "answer": "Verify that the processor’s force indicator is off."
  },
  {
    "question": "What else is used to troubleshoot a PLC processor besides the status indicators and PLC software?",
    "options": ["LCD screen of a PLC", "Multimeter", "Network switch", "MCR"],
    "answer": "LCD screen of a PLC"
  }
];



    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
    }

    shuffle(quizData);

    let wrongAnswers = [];
    let current = 0;
    let score = 0;
    const quizEl = document.getElementById('quiz');

    function loadQuestion() {
      const q = quizData[current];
      const counterHTML = `
        <div style="margin-bottom:0.8em;font-size:1.1em;">
          <strong>Question ${current + 1} of ${quizData.length}</strong><br>
          <span>Correct answers so far: ${score}</span>
        </div>
      `;
      const options = q.options.map(option => `<button onclick="checkAnswer(this, '${option.replace(/'/g,"\\'")}')">${option}</button>`).join('');
      quizEl.innerHTML = `
        <div class="card">
          ${counterHTML}
          <h2>${q.question}</h2>
          <div class="options">${options}</div>
          <div class="result" id="result"></div>
        </div>
      `;
    }

    function showResults() {
      let reviewHTML = "";
      if (wrongAnswers.length === 0) {
        reviewHTML = `<p style="color:green;font-weight:bold;">You got every question correct! 🎉</p>`;
      } else {
        reviewHTML = `
          <h3 style="margin-top:2em;">Review: Missed Questions</h3>
          <ol>
            ${wrongAnswers.map(item => `
              <li style="margin-bottom:1em;">
                <div style="font-weight:500;">${item.question}</div>
                <div>Your answer: <span style="color:#b00;">${item.selected}</span></div>
                <div>Correct answer: <span style="color:#080;">${item.correct}</span></div>
              </li>
            `).join('')}
          </ol>
        `;
      }
      quizEl.innerHTML = `
        <div class='card'>
          <h2>🎉 Quiz Completed!</h2>
          <p>Your Score: ${score} / ${quizData.length}</p>
          ${reviewHTML}
          <button onclick="location.reload()" style="margin-top:2em;">Restart Quiz</button>
        </div>
      `;
    }

window.checkAnswer = function(btn, selected) {
  const qObj = quizData[current];
  const correct = qObj.answer;
  const resultEl = document.getElementById('result');
  const buttons = document.querySelectorAll('button');
  buttons.forEach(b => b.disabled = true);

  // Remove any previous click listener to avoid multiple triggers
  document.body.removeEventListener('click', window._nextQuestionHandler);

  if (selected === correct) {
    btn.classList.add('correct');
    resultEl.innerHTML = '✅ Correct!<span style="color: #888; font-size: 0.95em; display:block; margin-top:0.8em;">Click anywhere to continue…</span>';
    score++;
  } else {
    btn.classList.add('incorrect');
    wrongAnswers.push({
      question: qObj.question,
      options: qObj.options,
      correct: correct,
      selected: selected
    });
    resultEl.innerHTML = `❌ Incorrect. Correct answer: ${correct}
    <span style="color: #888; font-size: 0.95em; display:block; margin-top:0.8em;">Click anywhere to continue…</span>`;
  }

  // Define a persistent handler and store on window to allow removal
  window._nextQuestionHandler = function nextQuestionHandler() {
    document.body.removeEventListener('click', window._nextQuestionHandler);
    current++;
    if (current < quizData.length) {
      loadQuestion();
    } else {
      showResults();
    }
  };

  // Wait for any click to continue
  setTimeout(() => {
    document.body.addEventListener('click', window._nextQuestionHandler);
  }, 50);
};


    loadQuestion();
  </script>
</body>
</html>
