<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pneumatic Quiz Links</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: sans-serif;
      max-width: 540px;
      margin: 3rem auto;
      padding: 2rem;
      background: #fafcff;
    }
    h1 {
      text-align: center;
      margin-bottom: 2rem;
    }
    .choose {
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
      align-items: center;
      margin-bottom: 2.5rem;
    }
    .choose button {
      width: 85%;
      max-width: 350px;
      font-size: 1.2rem;
      padding: 1.1em;
      border: none;
      border-radius: 12px;
      background: #0066cc;
      color: white;
      cursor: pointer;
      font-weight: 500;
      box-shadow: 0 4px 16px #a5c8f744;
      transition: background 0.18s;
    }
    .choose button:hover {
      background: #004c99;
    }
    .section {
      display: none;
      margin-top: 1.2em;
    }
    .links-list {
      margin-top: 1.5rem;
    }
    .links-list a {
      display: block;
      font-size: 1.08em;
      margin: 1.2em 0;
      color: #036;
      text-decoration: none;
      padding: 0.7em 1em;
      background: #e7f2fd;
      border-radius: 7px;
      transition: background 0.2s, color 0.2s;
    }
    .links-list a:hover {
      background: #cbe7ff;
      color: #02457a;
    }
    .back-btn {
      margin-top: 2.2rem;
      background: #d6d6d6;
      color: #222;
      font-size: 1em;
    }
    @media (max-width: 600px) {
      body { padding: 0.6rem; }
      .choose button { width: 100%; }
    }
  </style>
</head>
<body>
  <h1>Pneumatic Quiz Links</h1>
  <div class="choose" id="chooseSection">
    <button onclick="showSection('ps209')">Pneumatic Systems 209</button>
    <button onclick="showSection('pt304')">Pneumatic Troubleshooting 304</button>
  </div>

  <div class="section" id="ps209">
    <h2>Pneumatic Systems 209</h2>
    <div class="links-list">
      <a href="https://cnabolouri.github.io/MRA%202505/Pneumatics/Pneumatic%20Systems%20209/Amatrol%20209_External%20questions" target="_blank">
        Amatrol 209 External Questions
      </a>
      <a href="https://cnabolouri.github.io/MRA%202505/Pneumatics/Pneumatic%20Systems%20209/Amatrol_209_Quizzes" target="_blank">
        Amatrol 209 Quizzes
      </a>
      <a href="https://cnabolouri.github.io/MRA%202505/Pneumatics/Pneumatic%20Systems%20209/Pneumatics_pretest_209" target="_blank">
        Pneumatics Pretest 209
      </a>
    </div>
    <button class="back-btn" onclick="goBack()">← Back</button>
  </div>

   <div class="section" id="pt304">
    <h2>Pneumatic Troubleshooting 304</h2>
    <div class="links-list">
      <a href="https://cnabolouri.github.io/MRA%202505/Pneumatics/Pneumatic%20Troubleshooting%20304/Amatrol%20Quizzes/index.html" target="_blank">
        Amatrol Quizzes 304
      </a>
      <a href="https://cnabolouri.github.io/MRA%202505/Pneumatics/Pneumatic%20Troubleshooting%20304/Pretest" target="_blank">
        Pretest 304
      </a>
      <a href="https://cnabolouri.github.io/MRA%202505/Pneumatics/Pneumatic%20Troubleshooting%20304/Blooket%20Pretest" target="_blank">
        Blooket Pretest 304
      </a>
      <a href="https://cnabolouri.github.io/MRA 2505/Pneumatics/Pneumatic Troubleshooting 304/Blooket Test2/index.html" target="_blank">
        Blooket Test 2
      </a>
      <a href="https://cnabolouri.github.io/MRA 2505/Pneumatics/Pneumatic Troubleshooting 304/Blooket Coco/index.html" target="_blank">
        Blooket CoCo
      </a>
    </div>
    <button class="back-btn" onclick="goBack()">← Back</button>
  </div>


  <script>
    function showSection(id) {
      document.getElementById('chooseSection').style.display = 'none';
      document.getElementById('ps209').style.display = 'none';
      document.getElementById('pt304').style.display = 'none';
      document.getElementById(id).style.display = 'block';
    }
    function goBack() {
      document.getElementById('chooseSection').style.display = 'flex';
      document.getElementById('ps209').style.display = 'none';
      document.getElementById('pt304').style.display = 'none';
    }
  </script>
</body>
</html>
