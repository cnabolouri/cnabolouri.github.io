
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pneumatic Troubleshooting Amatrol Quizzes 304</title>
  <style>
    body {
      font-family: sans-serif;
      max-width: 600px;
      margin: 2rem auto;
      padding: 1rem;
    }
    .card {
      border: 1px solid #ddd;
      border-radius: 12px;
      padding: 1.5rem;
      margin-bottom: 1.5rem;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

      display: block;

      margin-bottom: 0.5rem;
      padding: 0.75rem;
      border: none;

      cursor: pointer;
    }

      background-color: #eee;
    }

    img.symbol { max-height: 70px; display: block; margin: 1em auto 1em auto; }
  </style>
</head>
<body>
  <h1>Pneumatic Systems Quiz Game</h1>

  <script>
    const quizData = [
         {

      {

      {

      {

      {

      {

      },
      {
        question: "A noisy regulator may be caused by __________.",
        options: [

      {
        question: "A sludge collector is used in a pneumatic system to __________.",

        question: "A pressure drop measured across a filter indicates a __________.",

        answer: "Dirty filter element"

      {
        question: "Delayed oil delivery from a lubricator is possibly the result of a __________.",

      },
      {
        question: "The first step in troubleshooting a pneumatic system is to __________.",

      {
        question: "If a non-venting regulator is used to replace a venting regulator, the result may be __________.",

      {

      {

      {
        question: "A DCV spool that will not return to its neutral position may be the result of a broken __________.",

      {
        question: "Cylinder drift can be caused by __________.",

        question: "The __________ is used to control the pilot plunger's movement in a pilot-operated DCV.",

      {

      {

      {

          "Slow actuator speed",

          "Shaft misalignment",
          "Speed fluctuation"

        answer: "External leakage"
      },
      {
        question: "A decrease in flow through a flow control valve can be caused by __________.",
        options: [
          "A worn valve seat",
          "A worn poppet",
          "A partial blockage",
          "A broken spring"

        answer: "A partial blockage"
      },
      {
        question: "A partial blockage in the vacuum generator will result in __________.",

        ],
        answer: "Low vacuum pressure"
      },
      {
        question: "To set the setpoint of a vacuum switch, the vacuum line leading to the vacuum cup must be __________.",

          "Disconnected",

        ],
        answer: "Closed"
      },
      {
        question: "A crack in the vacuum generator's muffler may result in __________.",
        options: [
          "Noisy operation",
          "An increase in vacuum pressure",
          "A decrease in vacuum pressure",
          "Slower actuator speed"
        ],
        answer: "Noisy operation"
      },
      {
        question: "A continuous input to the PLC from the vacuum switch may be the result of __________.",
        options: [
          "A short in the electrical wiring",
          "Broken internal components",
          "An open in the electrical wiring",
          "Debris in the system"
        ],
        answer: "A short in the electrical wiring"
      },
      {
        question: "An uneven part surface can cause a vacuum cup to lose its seal because __________.",

      {

      },
      {

      },
      {
        question: "NPN switches should be used __________.",

      },
      {

      },

          "Linking"

        answer: "Action"
      },
      {
        question: "A common cause of erratic actuator movement is __________.",

          "Binding of actuator shafts or rods",

          "High pressure",
          "Misadjusted exhaust restrictor"

        answer: "Binding of actuator shafts or rods"
      },
      {
        question: "An actuator that has erratic movement has a __________ related fault.",

          "Machine sequence",

          "System",

        answer: "Machine performance"
      },
      {
        question: "Fast actuator speed is commonly caused by __________.",

          "Excessive lubrication",

          "Self-venting regulators"
        ],
        answer: "Flow control valves"
      },
      {
        question: "A zero-pressure condition occurs due to problems with compressors, __________, filters, and air leaks.",
        options: [

          "Test gauges",

          "Quick exhaust valves"
        ],

      },
      {
        question: "The PLC's __________ can aid troubleshooting because they can be compared to the PLC's program for correct sequencing.",
        options: [
          "Terminals",
          "Indicators",
          "Relays",
          "Dip switches"
        ],
        answer: "Indicators"
      },
      {
        question: "Which of the following methods of system level troubleshooting is the least effective?",

          "Symptom and cause",
          "Half-split",
          "Output-back",
          "Shotgun"
        ],
        answer: "Shotgun"
      },
      {
        question: "To test the operation of a magnetic reed sensor, a __________ must be held near the sensor.",
        options: [

        answer: "Magnet"

      {

      {

      {

    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
    }

    shuffle(quizData);

    let wrongAnswers = [];
    let current = 0;
    let score = 0;
    const quizEl = document.getElementById('quiz');

    function loadQuestion() {
      const q = quizData[current];
      const counterHTML = `
        <div style="margin-bottom:0.8em;font-size:1.1em;">
          <strong>Question ${current + 1} of ${quizData.length}</strong><br>
          <span>Correct answers so far: ${score}</span>
        </div>
      `;
      const options = q.options.map(option => `<button onclick="checkAnswer(this, '${option.replace(/'/g,"\\'")}')">${option}</button>`).join('');
      quizEl.innerHTML = `
        <div class="card">
          ${counterHTML}
          <h2>${q.question}</h2>
          <div class="options">${options}</div>
          <div class="result" id="result"></div>
        </div>
      `;
    }

    function showResults() {
      let reviewHTML = "";
      if (wrongAnswers.length === 0) {
        reviewHTML = `<p style="color:green;font-weight:bold;">You got every question correct! 🎉</p>`;
      } else {
        reviewHTML = `
          <h3 style="margin-top:2em;">Review: Missed Questions</h3>
          <ol>
            ${wrongAnswers.map(item => `
              <li style="margin-bottom:1em;">
                <div style="font-weight:500;">${item.question}</div>
                <div>Your answer: <span style="color:#b00;">${item.selected}</span></div>
                <div>Correct answer: <span style="color:#080;">${item.correct}</span></div>
              </li>
            `).join('')}
          </ol>
        `;
      }
      quizEl.innerHTML = `
        <div class='card'>
          <h2>🎉 Quiz Completed!</h2>
          <p>Your Score: ${score} / ${quizData.length}</p>
          ${reviewHTML}
          <button onclick="location.reload()" style="margin-top:2em;">Restart Quiz</button>
        </div>
      `;
    }


window.checkAnswer = function(btn, selected) {
  const qObj = quizData[current];
  const correct = qObj.answer;
  const resultEl = document.getElementById('result');
  const buttons = document.querySelectorAll('button');
  buttons.forEach(b => b.disabled = true);

  // Remove any previous click listener to avoid multiple triggers
  document.body.removeEventListener('click', window._nextQuestionHandler);

  if (selected === correct) {
    btn.classList.add('correct');
    resultEl.innerHTML = '✅ Correct!<span style="color: #888; font-size: 0.95em; display:block; margin-top:0.8em;">Click anywhere to continue…</span>';
    score++;
  } else {
    btn.classList.add('incorrect');
    wrongAnswers.push({
      question: qObj.question,
      options: qObj.options,
      correct: correct,
      selected: selected
    });
    resultEl.innerHTML = `❌ Incorrect. Correct answer: ${correct}
    <span style="color: #888; font-size: 0.95em; display:block; margin-top:0.8em;">Click anywhere to continue…</span>`;
  }

  // Define a persistent handler and store on window to allow removal
  window._nextQuestionHandler = function nextQuestionHandler() {
    document.body.removeEventListener('click', window._nextQuestionHandler);
    current++;
    if (current < quizData.length) {
      loadQuestion();
    } else {
      showResults();
    }
  };

  // Wait for any click to continue
  setTimeout(() => {
    document.body.addEventListener('click', window._nextQuestionHandler);
  }, 50);
};


    loadQuestion();
  </script>
